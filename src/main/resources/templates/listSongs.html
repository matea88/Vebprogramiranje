<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <style>
        body{
            color: deeppink;
        }
    </style>
    <form th:action="@{/artist}" th:method="POST">
        <ul>
            <li th:each="song : ${songs}">
                <input type="radio" name="trackId" th:value="${song.getId()}">
                Title:
                <th:block th:text="${song.getTitle()}"></th:block>
                , Genre:
                <th:block th:text="${song.getGenre()}"></th:block>
                , Release Year:
                <th:block th:text="${song.getReleaseYear()}"></th:block>
                <br>
                Album:
                <th:block th:text="${song.getAlbum().getName()}"></th:block>
                <br>
                <th:block>
                    <a th:href="@{'/songs/edit/{id}' (id=${song.getId()})}"
                       class="edit-song">
                        <i>Edit</i>
                    </a>
                </th:block>
                <br>
                <th:block>
                    <a th:href="@{'/songs/delete/{id}' (id=${song.getId()})}"
                       class="delete-song">
                        <i>Delete</i>
                    </a>
                </th:block>
                <br>
            </li>
        </ul>
        <input type="submit" value="Submit">
    </form>

</main>
</body>
</html>
