<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style>
        body{
            color: hotpink;
        }
    </style>

</head>
<body>
<header>
    <h1>Song title:
        <th:block th:text="${song.getTitle()}"></th:block>
    </h1>
</header>
<section>
    <h2>Genre:
        <th:block th:text="${song.getGenre()}"></th:block>
    </h2>
    <h2>Year:
        <th:block th:text="${song.getReleaseYear()}"></th:block>
    </h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${song.getPerformers()}">
            <th:block th:text="${artist.getFirstName()}"></th:block>

            <th:block th:text="${artist.getLastName()}"></th:block>
            <br>
        </li>
    </ul>
</section>

</body>
</html>
